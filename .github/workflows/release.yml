name: Release
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
jobs:
  build-artifacts:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os:
              - ubuntu-latest
              - macOS-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          ovverride: true
      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
  build-linux-packages:
    runs-on: ubuntu-latest
    needs: build-artifacts
    steps:
      - uses: actions/checkout@v2
      - uses: kentik/pkg@v1
        name: Build RPM package
        id: build_rpm
        with:
          name: Dapptools-rs
          version: ${{ github.ref }}
          arch: x86_64
          format: rpm
          package: packaging/package.yml
      - uses: kentik/pkg@v1
        name: Build DEB package
        id: build_deb
        with:
          name: Dapptools-rs
          version: ${{ github.ref }}
          arch: x86_64
          format: deb
          package: packaging/package.yml
      - name: Save artifacts
        uses: actions/cache@2
        env:
          cache-name: artiacts-cache
        with:
          path: |
            ./${{ steps.build_deb.outputs.package }}
            ./${{ steps.build_rpm.outputs.package }}
          key: linux-packages-${{ github.ref }}
  create-release:
    runs-on: ubuntu-latest
    needs:  [build-linux-artifacts, build-artifacts]
    steps:
      - name: Restore artifacts
        uses: actions/cache@2
        env:
          cache-name: artiacts-cache
        with:
          path: |
            ./${{ steps.build_deb.outputs.package }}
            ./${{ steps.build_rpm.outputs.package }}
          key: linux-packages-${{ github.ref }
      - name: Build Changelog<F6>
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v2.4.2
        env:
          G_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     - name: Create Release
       id: create-release
       uses: softprops/action-gh-release@vv0.1.13
       env:
         G_TOKEN: ${{ env.GITHUB_TOKEN }}
       with:
         tag_name: ${{ github.ref }}
         release_name: ${{ github.ref }}
         body: ${{steps.build_changelog.outputs.changelog}}
         files: |
           ./*.deb
           ./*.rpm

